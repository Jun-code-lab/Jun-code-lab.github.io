<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <title>서울 휴지통 지도 - 내 주변 쓰레기통 찾기</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <style>
    /* --- 기본 스타일 --- */
    html, body, #map { height: 100%; margin: 0; padding: 0; }
    /* --- UI 패널 --- */
    .panel { position: absolute; top: 10px; left: 10px; z-index: 1000; background: #fff; border: 1px solid #e5e7eb; border-radius: 14px; padding: 12px; box-shadow: 0 8px 28px rgba(0,0,0,.12); font-family: system-ui, -apple-system, Segoe UI, Roboto, Noto Sans KR, sans-serif; width: 340px; max-height: calc(100% - 20px); overflow-y: auto; }

    .panel h1 { margin: 0 0 8px; font-size: 16px; font-weight: 600; }
    /* --- UI 요소 --- */
    .row { display: flex; gap: 6px; margin: 6px 0; }
    .btn { cursor: pointer; padding: 8px 10px; border-radius: 10px; border: 1px solid #d1d5db; background: #ffffff; flex: 1; transition: background-color 0.2s; }
    .btn:hover { background: #f9fafb; }
    .select, .input { width: 100%; padding: 8px 10px; border-radius: 10px; border: 1px solid #d1d5db; background: #fff; }
    .small { font-size: 12px; color: #6b7280; line-height: 1.3; }
    /* --- 정보 및 라벨 --- */
    .legend { font-size: 12px; color: #555; margin-top: 8px; }
    .pill { display:inline-block; padding:4px 8px; border-radius:999px; border:1px solid #ddd; margin:2px 2px 0 0; font-size:12px; }
    .seoul { background:#dcfce7; color:#065f46; border-color:#bbf7d0; }
    .chip { display:inline-flex; align-items:center; gap:6px; padding:4px 8px; border:1px solid #ddd; border-radius:999px; font-size:12px; margin-right:6px;}
    .labelA { background:#fee2e2; color:#991b1b; padding:2px 6px; border-radius:6px; font-weight:600; }
    .labelB { background:#dbeafe; color:#1e40af; padding:2px 6px; border-radius:6px; font-weight:600; }
    /* --- 패널 토글 버튼 --- */
    .toggle-btn { position: absolute; top: 10px; right: 10px; z-index: 1001; background: #fff; border: 1px solid #d1d5db; border-radius: 10px; padding: 8px 12px; cursor: pointer; box-shadow: 0 4px 12px rgba(0,0,0,.1); font-weight: 500; }
    .toggle-btn:hover { background: #f9fafb; }
  </style>
</head>
<body>

    <div class="row">

    </div>
    <div class="row">
      <select id="selGu" class="select">
        <option value="">– 서울시 구 선택 –</option>
      </select>
    </div>
    <div class="row">
      <button id="btnBestInGu" class="btn">선택 구의 “중심” 휴지통</button>

<div class="filebox" id="fileBox" style="display: none;">

</div>
  </div>

  <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=345d6f5567b13749e594420fcceee862&libraries=clusterer,drawing"></script>
  <script src="https://unpkg.com/papaparse@5.4.1/papaparse.min.js"></script>

  <script>
    // --- 카카오맵 초기 설정 ---
    const MAP_CENTER = new kakao.maps.LatLng(37.5665, 126.9780); // 서울 시청
    const mapContainer = document.getElementById('map');
    const mapOption = { center: MAP_CENTER, level: 8 };
    const map = new kakao.maps.Map(mapContainer, mapOption);
    const clusterer = new kakao.maps.MarkerClusterer({ map: map, averageCenter: true, minLevel: 7 });

    // --- 변수 선언 ---
    const binMarkers = [];
    let meMarker = null, meCircle = null, routePolyline = null, highlightPolygon = null;
    let guPolys = [];
    let nearestMarkerInfo = null;

    // --- 마커 이미지 설정 ---
    let defaultMarkerImage = new kakao.maps.MarkerImage('https://t1.daumcdn.net/localimg/localimages/07/mapapidoc/markerStar.png', new kakao.maps.Size(24, 35), { offset: new kakao.maps.Point(12, 35) });
    let redMarkerImage = new kakao.maps.MarkerImage('https://t1.daumcdn.net/map_go/marker/red_b.png', new kakao.maps.Size(30, 42), { offset: new kakao.maps.Point(15, 42) });
    let imageA = new kakao.maps.MarkerImage('https://t1.daumcdn.net/map_go/marker/marker_red.png', new kakao.maps.Size(30, 42), { offset: new kakao.maps.Point(15, 42) });
    let imageB = new kakao.maps.MarkerImage('https://t1.daumcdn.net/map_go/marker/marker_blue.png', new kakao.maps.Size(30, 42), { offset: new kakao.maps.Point(15, 42) });

    // --- 유틸리티 함수 ---
    function setInfo(html) { document.getElementById('info').innerHTML = html; }
    function clearVisual() {
      if (routePolyline) { routePolyline.setMap(null); routePolyline = null; }
      if (highlightPolygon) { highlightPolygon.setMap(null); highlightPolygon = null; }
      if (nearestMarkerInfo && nearestMarkerInfo.marker) { nearestMarkerInfo.marker.setImage(defaultMarkerImage); nearestMarkerInfo = null; }
    }
    function toNumber(v) {
      if (v === null || v === undefined) return NaN;
      if (typeof v === 'number') return v;
      const s = String(v).trim().replace(/[,\s]/g, '');
      const n = parseFloat(s);
      return Number.isFinite(n) ? n : NaN;
    }
    function isWgs84(lat, lon) { return lat >= 33 && lat <= 39 && lon >= 124 && lon <= 132; }

    // --- 데이터 처리 함수 ---
    function setMarkersFromRows(rows) {
      clusterer.clear();
      binMarkers.length = 0;
      
      const newMarkers = [];
      // PapaParse는 data 속성에 파싱된 배열을 담아줍니다.
      const data = rows.data || [];

      data.forEach(row => {
        // '주소 수정.csv' 파일의 컬럼명은 'lat', 'lon' 입니다.
        const lat = toNumber(row['lat']); 
        const lon = toNumber(row['lon']);
        if (!Number.isFinite(lat) || !Number.isFinite(lon) || !isWgs84(lat, lon)) return;
        
        // '주소 수정.csv' 파일의 위치 설명 컬럼은 '명칭' 입니다.
        const name = row['명칭'] || '휴지통';
        const position = new kakao.maps.LatLng(lat, lon);
        const marker = new kakao.maps.Marker({ position: position, image: defaultMarkerImage });
        const infowindow = new kakao.maps.InfoWindow({ content: `<div style="padding:5px;font-size:12px;max-width:200px;">${name}<br><small>${lat.toFixed(6)}, ${lon.toFixed(6)}</small></div>`, removable: true });

        kakao.maps.event.addListener(marker, 'mouseover', () => infowindow.open(map, marker));
        kakao.maps.event.addListener(marker, 'mouseout', () => infowindow.close());

        binMarkers.push({ kakaoMarker: marker, meta: { name: String(name), lat, lon } });
        newMarkers.push(marker);
      });

      clusterer.addMarkers(newMarkers);
      attachPickHandlers();

      if (binMarkers.length) {
        setInfo(`<small>불러온 휴지통: <b>${binMarkers.length}</b>개</small>`);
        document.getElementById('chips').innerHTML = '<span class="pill">데이터 로드 완료</span>';
      } else {
        setInfo('<small>표시할 휴지통이 없습니다. CSV 파일의 lat/lon 컬럼명을 확인하세요.</small>');
      }
    }
    
    // (이하 GeoJSON 관련 함수들은 동일하게 유지)
    function isSeoulProps(props){
        if (!props) return false;
        const candid = [props.CTP_KOR_NM, props.SIDO, props.sido, props.sido_nm, props.SIDO_NM, props.광역시도명, props.시도명].filter(Boolean).map(String);
        if (candid.some(v => v.includes('서울특별시') || v === '서울특별시')) return true;
        for (const k of ['SIG_CD','SIGCD','ADM_CD','adm_cd','sig_cd','sgg_cd']) { if (props[k] && String(props[k]).startsWith('11')) return true; }
        return false;
    }
    function findGuName(props){
        const keys = ['SIG_KOR_NM','SIG_ENG_NM','SIG_KOR','SIG_NM','gu','GU_NAME','name','AdmNm','adm_nm','SGG_NM'];
        for (const k of keys){ if (props && props[k]) return String(props[k]); }
        for (const k in props){ const v = String(props[k]); if (v.endsWith('구')) return v; }
        return null;
    }
    function createKakaoPolygonFromGeoJSON(feature) {
        let paths = [];
        const coordinates = feature.geometry.coordinates;
        const type = feature.geometry.type;
        if (type === 'Polygon') {
            paths.push(coordinates[0].map(c => new kakao.maps.LatLng(c[1], c[0])));
        } else if (type === 'MultiPolygon') {
            coordinates.forEach(poly => paths.push(poly[0].map(c => new kakao.maps.LatLng(c[1], c[0]))));
        }
        return new kakao.maps.Polygon({ path: paths, strokeWeight: 1, strokeColor: '#374151', strokeOpacity: 0.8, fillColor: '#374151', fillOpacity: 0.05 });
    }
    function buildGuLayers(geojson) {
      guPolys.forEach(g => { if(g.kakaoPolygon) g.kakaoPolygon.setMap(null); });
      guPolys = [];
      const features = geojson.type === 'FeatureCollection' ? geojson.features : [geojson];
      const seoulFeats = features.filter(f => isSeoulProps(f.properties));
      seoulFeats.forEach(f => {
        const name = findGuName(f.properties || {}) || '(이름없음)';
        const kakaoPolygon = createKakaoPolygonFromGeoJSON(f);
        kakaoPolygon.setMap(map);
        guPolys.push({ name, feature: f, kakaoPolygon: kakaoPolygon });
      });
      const sel = document.getElementById('selGu'), datalist = document.getElementById('guList');
      sel.innerHTML = '<option value="">– 서울시 구 선택 –</option>';
      datalist.innerHTML = '';
      [...new Set(guPolys.map(g => g.name))].sort().forEach(n => {
        const opt = document.createElement('option'); opt.value = n; datalist.appendChild(opt);
        const o2 = document.createElement('option'); o2.value = n; o2.textContent = n; sel.appendChild(o2);
      });
      document.getElementById('chips').innerHTML += ' <span class="pill seoul">서울시 구 경계 로드 완료</span>';
    }

    // --- (이하 핵심 로직 및 이벤트 핸들러는 이전과 동일) ---
    function highlightGu(name) { /*생략*/ }
    function binsInGu(name) { /*생략*/ }
    function bestBinOfGu(name) { /*생략*/ }
    function nearestBinFrom(latlng) { /*생략*/ }
    async function routeFoot(src, dst) { /*생략*/ }
    let pickMode = false;
    let manualMarker = null;
    let manualMarkerInfowindow = new kakao.maps.InfoWindow({ content: '임의 위치', removable: true });
    function ensureManualMarker(latlng){ /*생략*/ }
    let pickA = false, pickB = false;
    let markerA = null, markerB = null;
    function resetAB() { /*생략*/ }
    function setChips() { /*생략*/ }
    function attachPickHandlers() { /*생략*/ }

    // --- 페이지 로드 시 실행될 초기화 함수 ---
    (async function init() {
      const csvName = '주소 수정.csv';
      const geoName = 'HangJeongDong_Seoul.geojson';
      try {
        setInfo('<small>휴지통 데이터를 불러오는 중...</small>');
        const csvParsed = await loadCsvFromUrl(csvName);
        // ★★★★★ 여기 함수 이름을 통일했습니다. ★★★★★
        setMarkersFromRows(csvParsed); 
      } catch (e) {
        console.error('CSV 자동 로드 실패:', e);
        document.getElementById('fileBox').style.display = 'block';
        setInfo('<small><b>오류:</b> 자동 로드 실패. 아래에서 파일을 직접 선택해주세요.</small>');
      }
      try {
        const geojson = await loadGeoFromUrl(geoName);
        buildGuLayers(geojson);
      } catch (e) {
        console.error('GeoJSON 자동 로드 실패:', e);
        document.getElementById('fileBox').style.display = 'block';
        setInfo('<small><b>오류:</b> 자동 로드 실패. 아래에서 파일을 직접 선택해주세요.</small>');
      }
    })();

    // URL로부터 CSV 데이터를 fetch하고 PapaParse로 파싱하는 함수
    async function loadCsvFromUrl(url) {
      const response = await fetch(url);
      if (!response.ok) {
        throw new Error('CSV 데이터 로드 실패: ' + response.statusText);
      }
      const buffer = await response.arrayBuffer();
      const decoder = new TextDecoder('euc-kr');
      const text = decoder.decode(buffer);
      return Papa.parse(text, { header: true, skipEmptyLines: true });
    }
    // URL로부터 GeoJSON 데이터를 fetch하는 함수
    async function loadGeoFromUrl(url) {
      const response = await fetch(url);
      if (!response.ok) {
        throw new Error('GeoJSON 데이터 로드 실패: ' + response.statusText);
      }
      return response.json();
    }
    
    // 로컬 파일 직접 로드 (FileReader)
    function readTextFile(file, encoding = 'euc-kr') {
      return new Promise((resolve, reject) => {
        const fr = new FileReader();
        fr.onload = () => resolve(fr.result);
        fr.onerror = reject;
        fr.readAsText(file, encoding);
      });
    }
    document.getElementById('fileCsv').addEventListener('change', async (e) => {
      const f = e.target.files[0]; if (!f) return;
      const text = await readTextFile(f);
      const parsed = Papa.parse(text, { header: true, skipEmptyLines: true });
      setMarkersFromRows(parsed);
    });
    document.getElementById('fileGeo').addEventListener('change', async (e) => {
      const f = e.target.files[0]; if (!f) return;
      const text = await readTextFile(f, 'utf-8');
      const geo = JSON.parse(text);
      buildGuLayers(geo);
    });

    // --- (이하 모든 버튼 이벤트 핸들러는 이전과 동일) ---
    document.getElementById('selGu').addEventListener('change', (e) => { /*생략*/ });
    document.getElementById('inpGuSearch').addEventListener('change', (e) => { /*생략*/ });
    document.getElementById('btnBestInGu').addEventListener('click', async () => { /*생략*/ });
    document.getElementById('btnLocate').addEventListener('click', async () => { /*생략*/ });
    document.getElementById('btnPick').addEventListener('click', () => { /*생략*/ });
    kakao.maps.event.addListener(map, 'click', async (mouseEvent) => { /*생략*/ });
    document.getElementById('btnPickA').addEventListener('click', () => { /*생략*/ });
    document.getElementById('btnPickB').addEventListener('click', () => { /*생략*/ });
    document.getElementById('btnResetAB').addEventListener('click', resetAB);
    document.getElementById('btnRouteAB').addEventListener('click', async () => { /*생략*/ });
    document.getElementById('btnClear').addEventListener('click', () => { /*생략*/ });
    document.querySelector('.panel').addEventListener('click', (e) => { /*생략*/ });
    document.getElementById('togglePanelBtn').addEventListener('click', () => { /*생략*/ });
</script>
