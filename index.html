<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <title>서울 휴지통 · (서울 한정) 검색/임의위치/A↔B 경로 (카카오맵)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <style>
    html, body, #map { height: 100%; margin: 0; }
    .panel { position: absolute; top: 10px; left: 10px; z-index: 1000; background: #fff; border: 1px solid #e5e7eb; border-radius: 14px; padding: 12px; box-shadow: 0 8px 28px rgba(0,0,0,.12); font-family: system-ui, -apple-system, Segoe UI, Roboto, Noto Sans KR, sans-serif; width: 340px; }
    .panel h1 { margin: 0 0 8px; font-size: 16px; }
    .row { display: flex; gap: 6px; margin: 6px 0; }
    .btn { cursor: pointer; padding: 8px 10px; border-radius: 10px; border: 1px solid #d1d5db; background: #ffffff; flex: 1; }
    .btn:hover { background: #f9fafb; }
    .select, .input { width: 100%; padding: 8px 10px; border-radius: 10px; border: 1px solid #d1d5db; background: #fff; }
    .small { font-size: 12px; color: #6b7280; line-height: 1.3; }
    .filebox { margin-top: 6px; display: none; }
    .badge { display: inline-block; padding: 2px 8px; border-radius: 999px; background: #eef2ff; color: #3730a3; font-size: 11px; }
    .legend { font-size: 12px; color: #555; margin-top: 8px; }
    .pill { display:inline-block; padding:4px 8px; border-radius:999px; border:1px solid #ddd; margin:2px 2px 0 0; font-size:12px; }
    .seoul { background:#dcfce7; color:#065f46; border-color:#bbf7d0; }
    .chip { display:inline-flex; align-items:center; gap:6px; padding:4px 8px; border:1px solid #ddd; border-radius:999px; font-size:12px; margin-right:6px;}
    .labelA { background:#fee2e2; color:#991b1b; padding:2px 6px; border-radius:6px; font-weight:600; }
    .labelB { background:#dbeafe; color:#1e40af; padding:2px 6px; border-radius:6px; font-weight:600; }
    .toggle-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      z-index: 1001;
      background: #fff;
      border: 1px solid #d1d5db;
      border-radius: 10px;
      padding: 8px 12px;
      cursor: pointer;
      box-shadow: 0 4px 12px rgba(0,0,0,.1);
      font-weight: 500;
    }
    .toggle-btn:hover {
      background: #f9fafb;
    }
    .panel.hidden {
      display: none;
    }
    /* 카카오맵 기본 마커 CSS 오버라이드 (A,B 마커용) */
    .kakao-map-marker {
        position: absolute;
        top: 0;
        left: 0;
        cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <div class="panel">
    <h1>서울 휴지통 · (서울 한정) 검색/임의위치/A↔B 경로</h1>
    <div class="small">
      CSV/GeoJSON을 자동으로 읽습니다. 기본 파일명: <code>주소 수정.csv</code>, <code>HangJeongDong_Seoul.geojson</code><br>
      다른 파일은 <code>?csv=파일.csv&geo=파일.geojson</code>를 사용하세요.
      <div style="margin-top:6px;"><span class="pill seoul">구 선택은 <b>서울특별시</b>만 표시</span></div>
    </div>
    <div class="row">
      <input id="inpGuSearch" class="input" list="guList" placeholder="구 이름 검색 (예: 서초구, 강남구…)" />
      <datalist id="guList"></datalist>
    </div>
    <div class="row">
      <select id="selGu" class="select">
        <option value="">– (서울) 구 선택 –</option>
      </select>
    </div>
    <div class="row">
      <button id="btnBestInGu" class="btn">선택 구의 “대표(최적)” 휴지통</button>
      <button id="btnClear" class="btn">지우기</button>
    </div>
    <div class="row">
      <button id="btnLocate" class="btn">◎ 내 위치</button>
      <button id="btnPick" class="btn">⊕ 임의 위치 지정</button>
    </div>
    <div class="row">
      <button id="btnPickA" class="btn">A 선택</button>
      <button id="btnPickB" class="btn">B 선택</button>
    </div>
    <div class="row">
      <button id="btnRouteAB" class="btn">A↔B 경로</button>
      <button id="btnResetAB" class="btn">선택 해제</button>
    </div>
    <div id="chips" class="small"></div>
    <div class="legend" id="info">팁: 위치 기능은 <b>HTTPS</b> 또는 <b>http://localhost</b>에서만 동작합니다.</div>
    <div class="filebox" id="fileBox">
      <div class="small" style="margin-top:6px;">파일 직접 선택 (file:// 로 여는 경우)</div>
      <input type="file" id="fileCsv" accept=".csv" />
      <input type="file" id="fileGeo" accept=".geojson,.json" />
    </div>
  </div>

  <button id="togglePanelBtn" class="toggle-btn">UI 숨기기</button>

  <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey345d6f5567b13749e594420fcceee862&libraries=clusterer,drawing"></script>
  <script src="https://unpkg.com/papaparse@5.4.1/papaparse.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@turf/turf@6.5.0/turf.min.js"></script>
  <script>
    // --- 카카오맵 초기 설정 ---
    const MAP_CENTER = new kakao.maps.LatLng(37.5665, 126.9780); // 서울 시청
    const mapContainer = document.getElementById('map');
    const mapOption = {
        center: MAP_CENTER,
        level: 8 // 숫자가 작을수록 확대 (Leaflet과 반대)
    };
    const map = new kakao.maps.Map(mapContainer, mapOption);

    // 마커 클러스터러 생성
    const clusterer = new kakao.maps.MarkerClusterer({
        map: map,
        averageCenter: true,
        minLevel: 7 // 클러스터 할 최소 지도 레벨 (확대 레벨)
    });

    const binMarkers = []; // { kakaoMarker, meta_data }
    let meMarker = null, meCircle = null, routePolyline = null, highlightPolygon = null;
    let guPolys = []; // {name, feature(Polygon/MultiPolygon), kakaoPolygon}
    let nearestMarkerInfo = null; // { marker: kakaoMarker, meters: number }

    let defaultMarkerImage = new kakao.maps.MarkerImage(
        'https://t1.daumcdn.net/localimg/localimages/07/mapapidoc/markerStar.png',
        new kakao.maps.Size(24, 35),
        { offset: new kakao.maps.Point(12, 35) }
    );
    let redMarkerImage = new kakao.maps.MarkerImage(
        'https://t1.daumcdn.net/map_go/marker/red_b.png',
        new kakao.maps.Size(30, 42),
        { offset: new kakao.maps.Point(15, 42) }
    );
    let imageA = new kakao.maps.MarkerImage(
        'https://t1.daumcdn.net/map_go/marker/a_b.png',
        new kakao.maps.Size(30, 42),
        { offset: new kakao.maps.Point(15, 42) }
    );
    let imageB = new kakao.maps.MarkerImage(
        'https://t1.daumcdn.net/map_go/marker/b_b.png',
        new kakao.maps.Size(30, 42),
        { offset: new kakao.maps.Point(15, 42) }
    );


    function setInfo(html){ document.getElementById('info').innerHTML = html; }
    function clearVisual(){
      if (routePolyline) { routePolyline.setMap(null); routePolyline = null; }
      if (highlightPolygon) { highlightPolygon.setMap(null); highlightPolygon = null; }
      if (nearestMarkerInfo && nearestMarkerInfo.marker) { nearestMarkerInfo.marker.setImage(defaultMarkerImage); nearestMarkerInfo = null; }
    }
    function toNumber(v){
      if (v === null || v === undefined) return NaN;
      if (typeof v === 'number') return v;
      const s = String(v).trim().replace(/[,\s]/g, '');
      const n = parseFloat(s);
      return Number.isFinite(n) ? n : NaN;
    }
    function isWgs84(lat, lon){ return lat >= 33 && lat <= 39 && lon >= 124 && lon <= 132; }

    // --- CSV 로드 ---
    async function loadCsvFromUrl(url){
      const res = await fetch(encodeURI(url));
      if (!res.ok) throw new Error('CSV HTTP ' + res.status);
      const text = await res.text();
      const parsed = Papa.parse(text, { header: true, skipEmptyLines: true });
      return parsed;
    }

    function setMarkersFromRows(rows){
      clusterer.clear();
      binMarkers.length = 0;
      const headers = rows.meta?.fields || Object.keys(rows.data?.[0] || {});
      const hLow = headers.map(h => h.toLowerCase());
      const latKey = headers[hLow.indexOf('lat')];
      const lonKey = headers[hLow.indexOf('lon')];
      let labelKey = null;
      const labelCandidates = ['name','이름','명칭','설치위치','주소','address','place','location','위치','지점명','title'];
      for (const c of labelCandidates) { const i = hLow.indexOf(c); if (i !== -1) { labelKey = headers[i]; break; } }
      if (!latKey || !lonKey){ setInfo('<small>CSV에 lat/lon 컬럼이 없습니다.</small>'); return; }

      const newMarkers = [];
      rows.data.forEach(row => {
        const lat = toNumber(row[latKey]); const lon = toNumber(row[lonKey]);
        if (!Number.isFinite(lat) || !Number.isFinite(lon)) return;
        if (!isWgs84(lat, lon)) return;
        const name = labelKey ? (row[labelKey] ?? '') : '';

        const position = new kakao.maps.LatLng(lat, lon);
        const marker = new kakao.maps.Marker({
            position: position,
            image: defaultMarkerImage // 기본 마커 이미지 설정
        });

        const infowindow = new kakao.maps.InfoWindow({
            content: `<div style="padding:5px;font-size:12px;">${name}<br><small>${lat.toFixed(6)}, ${lon.toFixed(6)}</small></div>`
        });

        // 마커에 마우스오버, 마우스아웃 이벤트 등록
        kakao.maps.event.addListener(marker, 'mouseover', function() {
            infowindow.open(map, marker);
        });
        kakao.maps.event.addListener(marker, 'mouseout', function() {
            infowindow.close();
        });

        const binData = { kakaoMarker: marker, meta: { name: String(name || '휴지통'), lat, lon } };
        binMarkers.push(binData);
        newMarkers.push(marker);
      });

      clusterer.addMarkers(newMarkers);
      attachPickHandlers(); // 마커 클릭 이벤트 재연결

      if (binMarkers.length){
        const bounds = new kakao.maps.LatLngBounds();
        binMarkers.forEach(bm => bounds.extend(bm.kakaoMarker.getPosition()));
        map.setBounds(bounds);
        setInfo(`<small>불러온 휴지통: <b>${binMarkers.length}</b>개</small>`);
        document.getElementById('chips').innerHTML = '<span class="pill">CSV 로드 완료</span>';
      } else {
        setInfo('<small>마커가 없습니다. CSV의 lat/lon 값을 확인하세요.</small>');
      }
    }

    // --- GeoJSON 로드 & 구 목록 구성 (서울만) ---
    async function loadGeoFromUrl(url){
      const res = await fetch(encodeURI(url));
      if (!res.ok) throw new Error('GEO HTTP ' + res.status);
      return res.json();
    }
    function isSeoulProps(props){
      if (!props) return false;
      const candid = [
        props.CTP_KOR_NM, props.SIDO, props.sido, props.sido_nm, props.SIDO_NM, props.광역시도명, props.시도명
      ].filter(Boolean).map(String);
      if (candid.some(v => v.includes('서울특별시') || v === '서울특별시')) return true;
      for (const k of ['SIG_CD','SIGCD','ADM_CD','adm_cd','sig_cd','sgg_cd']) {
        if (props[k] && String(props[k]).startsWith('11')) return true;
      }
      for (const k in props){ try { if (String(props[k]).includes('서울특별시')) return true; } catch(_){} }
      return false;
    }
    function findGuName(props){
      const keys = ['SIG_KOR_NM','SIG_ENG_NM','SIG_KOR','SIG_NM','gu','GU_NAME','name','AdmNm','adm_nm'];
      for (const k of keys){ if (props && props[k]) return String(props[k]); }
      for (const k in props){ const v = String(props[k]); if (v.endsWith('구')) return v; }
      return null;
    }
    
    // GeoJSON Feature를 카카오맵 Polygon으로 변환
    function createKakaoPolygonFromGeoJSON(feature) {
        let paths = [];
        const coordinates = feature.geometry.coordinates;

        if (feature.geometry.type === 'Polygon') {
            paths.push(coordinates[0].map(c => new kakao.maps.LatLng(c[1], c[0])));
        } else if (feature.geometry.type === 'MultiPolygon') {
            coordinates.forEach(poly => {
                paths.push(poly[0].map(c => new kakao.maps.LatLng(c[1], c[0])));
            });
        }

        return new kakao.maps.Polygon({
            path: paths,
            strokeWeight: 1,
            strokeColor: '#374151',
            strokeOpacity: 0.8,
            fillColor: '#374151',
            fillOpacity: 0.05
        });
    }

    function buildGuLayers(geojson){
      guPolys.forEach(g => { if(g.kakaoPolygon) g.kakaoPolygon.setMap(null); }); // 기존 폴리곤 제거
      guPolys = [];
      const features = geojson.type === 'FeatureCollection' ? geojson.features : [geojson];
      const seoulFeats = features.filter(f => isSeoulProps(f.properties));
      seoulFeats.forEach(f => {
        const name = findGuName(f.properties || {}) || '(이름없음)';
        const kakaoPolygon = createKakaoPolygonFromGeoJSON(f);
        kakaoPolygon.setMap(map); // 지도에 폴리곤 표시
        guPolys.push({ name, feature: f, kakaoPolygon: kakaoPolygon });
      });

      // 구 목록 세팅 (서울만)
      const sel = document.getElementById('selGu');
      const datalist = document.getElementById('guList');
      sel.innerHTML = '<option value="">– (서울) 구 선택 –</option>';
      datalist.innerHTML = '';
      const names = [...new Set(guPolys.map(g => g.name))].sort();
      names.forEach(n => {
        const opt = document.createElement('option'); opt.value = n; datalist.appendChild(opt);
        const o2 = document.createElement('option'); o2.value = n; o2.textContent = n; sel.appendChild(o2);
      });
      document.getElementById('chips').innerHTML += ' <span class="pill seoul">GeoJSON (서울만) 로드 완료</span>';
    }

    // --- 구 선택 & 검색 ---
    function highlightGu(name){
      if (highlightPolygon) { highlightPolygon.setMap(null); highlightPolygon = null; }
      
      const foundFeats = guPolys.filter(g => g.name === name).map(g => g.feature);
      if (!foundFeats.length){ return; }

      // 여러 Polygon/MultiPolygon을 하나의 MultiPolygon으로 합치기 (turf 사용)
      let combinedGeom = foundFeats[0];
      for (let i = 1; i < foundFeats.length; i++) {
          try {
              combinedGeom = turf.union(combinedGeom, foundFeats[i]);
          } catch (e) {
              console.error("Turf union failed:", e);
              // 합치기 실패 시 개별 폴리곤으로 처리 또는 오류 메시지
          }
      }

      // 합쳐진 GeoJSON geometry를 카카오맵 Polygon으로 변환하여 하이라이트
      let paths = [];
      if (combinedGeom.geometry.type === 'Polygon') {
          paths.push(combinedGeom.geometry.coordinates[0].map(c => new kakao.maps.LatLng(c[1], c[0])));
      } else if (combinedGeom.geometry.type === 'MultiPolygon') {
          combinedGeom.geometry.coordinates.forEach(poly => {
              paths.push(poly[0].map(c => new kakao.maps.LatLng(c[1], c[0])));
          });
      }
      
      highlightPolygon = new kakao.maps.Polygon({
          path: paths,
          strokeWeight: 3,
          strokeColor: '#2563eb',
          strokeOpacity: 0.8,
          fillColor: '#2563eb',
          fillOpacity: 0.08
      });
      highlightPolygon.setMap(map);

      // 폴리곤 영역으로 지도 이동
      const bounds = new kakao.maps.LatLngBounds();
      paths.flat().forEach(latlng => bounds.extend(latlng));
      map.setBounds(bounds);
    }

    document.getElementById('selGu').addEventListener('change', (e) => {
      const name = e.target.value;
      clearVisual();
      if (name) highlightGu(name);
    });
    document.getElementById('inpGuSearch').addEventListener('change', (e) => {
      const name = e.target.value;
      const sel = document.getElementById('selGu');
      const opts = Array.from(sel.options).map(o => o.value);
      if (opts.includes(name)){
        sel.value = name;
        sel.dispatchEvent(new Event('change'));
      } else {
        alert('서울 구 목록에서 찾을 수 없습니다.');
      }
    });

    // --- 점과 구의 포함 관계 ---
    function binsInGu(name){
      const feats = guPolys.filter(g => g.name === name).map(g => g.feature);
      if (!feats.length) return [];
      let geom = feats[0];
      for (let i=1;i<feats.length;i++){ try{ geom = turf.union(geom, feats[i]); }catch(e){} }
      const bins = [];
      binMarkers.forEach(bm => {
        const pt = turf.point([bm.kakaoMarker.getPosition().getLng(), bm.kakaoMarker.getPosition().getLat()]);
        const inside = turf.booleanPointInPolygon(pt, geom);
        if (inside) bins.push(bm);
      });
      return bins;
    }

    // --- 구의 대표(최적) 휴지통 (구 중심에 가장 가까운 마커) ---
    function bestBinOfGu(name){
      const feats = guPolys.filter(g => g.name === name).map(g => g.feature);
      if (!feats.length) return null;
      let geom = feats[0];
      for (let i=1;i<feats.length;i++){ try{ geom = turf.union(geom, feats[i]); }catch(e){} }
      const centroid = turf.centroid(geom).geometry.coordinates; // [lon,lat]
      const centerLatLng = new kakao.maps.LatLng(centroid[1], centroid[0]);

      let bestBin = null, bestD = Infinity;
      binsInGu(name).forEach(bm => {
        const distance = kakao.maps.LatLng.prototype.getDistance(centerLatLng, bm.kakaoMarker.getPosition());
        if (distance < bestD){ bestD = distance; bestBin = bm; }
      });
      return bestBin;
    }

    // --- 전체에서 내 위치 기준 가장 가까운 휴지통 ---
    function nearestBinFrom(latlng){
      let bestBin = null, bestD = Infinity;
      binMarkers.forEach(bm => {
        const distance = kakao.maps.LatLng.prototype.getDistance(latlng, bm.kakaoMarker.getPosition());
        if (distance < bestD){ bestD = distance; bestBin = bm; }
      });
      return { marker: bestBin ? bestBin.kakaoMarker : null, meters: bestD };
    }

    // --- OSRM 경로 (도보) ---
    async function routeFoot(src, dst){
      const url = `https://router.project-osrm.org/route/v1/foot/${src.getLng()},${src.getLat()};${dst.getLng()},${dst.getLat()}?overview=full&geometries=geojson`;
      const res = await fetch(url);
      const data = await res.json();
      if (data.code !== 'Ok' || !data.routes || !data.routes[0]){
        return null;
      }
      return data.routes[0];
    }

    // --- 수동 위치 지정 ---
    let pickMode = false;
    let manualMarker = null;
    let manualMarkerInfowindow = new kakao.maps.InfoWindow({ content: '임의 위치', removable: true });

    function ensureManualMarker(latlng){
      if (manualMarker){
        manualMarker.setPosition(latlng);
      } else {
        manualMarker = new kakao.maps.Marker({
            position: latlng,
            draggable: true,
            map: map
        });
        kakao.maps.event.addListener(manualMarker, 'dragend', () => {
          const ll = manualMarker.getPosition();
          setInfo(`<small>임의 위치: ${ll.getLat().toFixed(6)}, ${ll.getLng().toFixed(6)}</small>`);
        });
      }
      manualMarkerInfowindow.open(map, manualMarker);
      return manualMarker;
    }

    // --- A/B 선택 및 경로 ---
    let pickA = false, pickB = false;
    let markerA = null, markerB = null; // A/B로 지정된 kakao.maps.Marker 객체
    let markerA_info = null, markerB_info = null; // A/B로 지정된 binMarkers의 객체

    function resetAB(){
      pickA = pickB = false;
      if (markerA) { markerA.setImage(defaultMarkerImage); }
      if (markerB) { markerB.setImage(defaultMarkerImage); }
      markerA = markerB = null;
      markerA_info = markerB_info = null;
      setChips();
      if (routePolyline){ routePolyline.setMap(null); routePolyline = null; }
    }
    function setChips(){
      const chips = document.getElementById('chips');
      chips.innerHTML = '';
      if (markerA) chips.innerHTML += `<span class="chip"><span class="labelA">A</span> ${markerA.getPosition().getLat().toFixed(5)}, ${markerA.getPosition().getLng().toFixed(5)}</span>`;
      if (markerB) chips.innerHTML += `<span class="chip"><span class="labelB">B</span> ${markerB.getPosition().getLat().toFixed(5)}, ${markerB.getPosition().getLng().toFixed(5)}</span>`;
    }

    function attachPickHandlers(){
      // 클러스터러의 마커 클릭 이벤트를 활용
      binMarkers.forEach(bm => {
        // 기존 리스너 제거 (중복 방지)
        if (bm.kakaoMarker.__pickListener) {
            kakao.maps.event.removeListener(bm.kakaoMarker, 'click', bm.kakaoMarker.__pickListener);
        }

        bm.kakaoMarker.__pickListener = function() {
          if (pickA){
            if (markerA) { markerA.setImage(defaultMarkerImage); }
            bm.kakaoMarker.setImage(imageA);
            markerA = bm.kakaoMarker;
            markerA_info = bm;
            pickA = false; setChips();
          } else if (pickB){
            if (markerB) { markerB.setImage(defaultMarkerImage); }
            bm.kakaoMarker.setImage(imageB);
            markerB = bm.kakaoMarker;
            markerB_info = bm;
            pickB = false; setChips();
          }
        };
        kakao.maps.event.addListener(bm.kakaoMarker, 'click', bm.kakaoMarker.__pickListener);
      });
    }

    // --- 초기 로드 ---
    (async function init(){
      const q = new URLSearchParams(location.search);
      const csvName = q.get('csv') || '주소 수정.csv';
      const geoName = q.get('geo') || 'HangJeongDong_Seoul.geojson'; // 파일명 수정

      let csvOk = true, geoOk = true;

      try {
        const csvParsed = await loadCsvFromUrl(csvName);
        setMarkersFromRows(csvParsed);
      } catch (e){
        csvOk = false;
        console.warn('CSV 자동 로드 실패', e);
      }

      try {
        const geojson = await loadGeoFromUrl(geoName);
        buildGuLayers(geojson); // 서울만
      } catch (e){
        geoOk = false;
        console.warn('GeoJSON 자동 로드 실패', e);
      }

      if (!csvOk || !geoOk){
        document.getElementById('fileBox').style.display = 'block';
        setInfo('<small>자동 로드 실패: 파일로 열었다면 아래에서 직접 선택하세요.</small>');
      }
    })();

    // --- 이벤트 핸들러 ---
    document.getElementById('btnBestInGu').addEventListener('click', async () => {
      const name = document.getElementById('selGu').value;
      if (!name) { alert('먼저 구를 선택하세요.'); return; }
      clearVisual();
      highlightGu(name);
      const best = bestBinOfGu(name);
      if (!best){ alert('선택한 구 안에 휴지통이 없습니다.'); return; }
      
      if (nearestMarkerInfo && nearestMarkerInfo.marker) {
          nearestMarkerInfo.marker.setImage(defaultMarkerImage);
      }
      best.kakaoMarker.setImage(redMarkerImage);
      nearestMarkerInfo = { marker: best.kakaoMarker, meters: 0 }; // meters는 추후 계산 필요

      map.panTo(best.kakaoMarker.getPosition());
      // 마커의 인포윈도우는 오버 시 열리므로, 클릭 시 열리도록 명시적으로 호출
      kakao.maps.event.trigger(best.kakaoMarker, 'mouseover');
      // 지도 이동 후 인포윈도우가 가려지는 경우를 대비하여 잠시 후 다시 열기
      setTimeout(() => kakao.maps.event.trigger(best.kakaoMarker, 'mouseover'), 500);
    });

    document.getElementById('btnLocate').addEventListener('click', async () => {
      if (!navigator.geolocation){ alert('브라우저가 위치 서비스를 지원하지 않습니다.'); return; }
      navigator.geolocation.getCurrentPosition(async (pos) => {
        const latlng = new kakao.maps.LatLng(pos.coords.latitude, pos.coords.longitude);
        
        if (meMarker) meMarker.setMap(null);
        if (meCircle) meCircle.setMap(null);

        meMarker = new kakao.maps.Marker({
            map: map,
            position: latlng,
            image: new kakao.maps.MarkerImage( // 내 위치 마커 아이콘
                'https://t1.daumcdn.net/map_go/marker/blue_b.png',
                new kakao.maps.Size(30, 42),
                { offset: new kakao.maps.Point(15, 42) }
            )
        });
        const meInfowindow = new kakao.maps.InfoWindow({ content: '현재 위치', removable: true });
        meInfowindow.open(map, meMarker);

        meCircle = new kakao.maps.Circle({
            map: map,
            center: latlng,
            radius: pos.coords.accuracy,
            strokeWeight: 1,
            strokeColor: '#0070FF',
            strokeOpacity: 0.7,
            strokeStyle: 'solid',
            fillColor: '#0070FF',
            fillOpacity: 0.2
        });

        map.setLevel(3, { anchor: latlng }); // 확대 레벨 설정

        clearVisual();
        const { marker, meters } = nearestBinFrom(latlng);
        if (!marker){ alert('휴지통 데이터가 없습니다.'); return; }
        
        if (nearestMarkerInfo && nearestMarkerInfo.marker) {
            nearestMarkerInfo.marker.setImage(defaultMarkerImage);
        }
        marker.setImage(redMarkerImage);
        nearestMarkerInfo = { marker: marker, meters: meters };

        const route = await routeFoot(latlng, marker.getPosition());
        if (!route){
          routePolyline = new kakao.maps.Polyline({
              map: map,
              path: [latlng, marker.getPosition()],
              strokeWeight: 6,
              strokeColor: '#FF0000',
              strokeOpacity: 0.9,
              strokeStyle: 'solid'
          });
          setInfo(`<small>직선거리: ${Math.round(meters)} m (경로 API 실패)</small>`);
          return;
        }

        const path = route.geometry.coordinates.map(c => new kakao.maps.LatLng(c[1], c[0]));
        routePolyline = new kakao.maps.Polyline({
            map: map,
            path: path,
            strokeWeight: 7,
            strokeColor: '#FF0000',
            strokeOpacity: 0.95,
            strokeStyle: 'solid'
        });

        const bounds = new kakao.maps.LatLngBounds();
        bounds.extend(latlng);
        bounds.extend(marker.getPosition());
        routePolyline.getPath().forEach(p => bounds.extend(p));
        map.setBounds(bounds, {
            padding: { top: 28, right: 28, bottom: 28, left: 28 } // 여백
        });

        const mins = Math.round(route.duration / 60);
        setInfo(`<small>도보 약 ${Math.round(route.distance)} m · ${mins}분</small>`);
      }, (err) => {
        alert('위치 접근 실패: ' + err.message + '\n(HTTPS 또는 http://localhost 로 열어주세요)');
      }, { enableHighAccuracy: true, timeout: 10000 });
    });

    // 임의 위치 지정 토글 + 지도 클릭으로 핀 놓기
    document.getElementById('btnPick').addEventListener('click', () => {
      pickMode = !pickMode;
      alert(pickMode ? '지도를 클릭해 임의 위치를 지정하세요. (마커는 드래그로 이동 가능)' : '임의 위치 지정을 종료합니다.');
    });

    kakao.maps.event.addListener(map, 'click', async (mouseEvent) => {
      if (!pickMode) return;
      const latlng = mouseEvent.latLng;
      const m = ensureManualMarker(latlng);
      setInfo(`<small>임의 위치: ${latlng.getLat().toFixed(6)}, ${latlng.getLng().toFixed(6)}</small>`);
      
      clearVisual();
      const { marker, meters } = nearestBinFrom(latlng);
      if (!marker){ alert('휴지통 데이터가 없습니다.'); return; }
      
      if (nearestMarkerInfo && nearestMarkerInfo.marker) {
          nearestMarkerInfo.marker.setImage(defaultMarkerImage);
      }
      marker.setImage(redMarkerImage);
      nearestMarkerInfo = { marker: marker, meters: meters };

      const route = await routeFoot(latlng, marker.getPosition());
      if (!route){
        routePolyline = new kakao.maps.Polyline({
            map: map,
            path: [latlng, marker.getPosition()],
            strokeWeight: 6,
            strokeColor: '#FF0000',
            strokeOpacity: 0.9,
            strokeStyle: 'solid'
        });
        setInfo(`<small>직선거리: ${Math.round(meters)} m (경로 API 실패)</small>`);
        return;
      }
      const path = route.geometry.coordinates.map(c => new kakao.maps.LatLng(c[1], c[0]));
      routePolyline = new kakao.maps.Polyline({
          map: map,
          path: path,
          strokeWeight: 7,
          strokeColor: '#FF0000',
          strokeOpacity: 0.95,
          strokeStyle: 'solid'
      });

      const bounds = new kakao.maps.LatLngBounds();
      bounds.extend(latlng);
      bounds.extend(marker.getPosition());
      routePolyline.getPath().forEach(p => bounds.extend(p));
      map.setBounds(bounds, {
            padding: { top: 28, right: 28, bottom: 28, left: 28 } // 여백
      });

      const mins = Math.round(route.duration / 60);
      setInfo(`<small>도보 약 ${Math.round(route.distance)} m · ${mins}분</small>`);
    });

    // A/B 선택 버튼
    document.getElementById('btnPickA').addEventListener('click', () => {
      pickA = true; pickB = false;
      alert('A로 지정할 휴지통 마커를 클릭하세요.');
    });
    document.getElementById('btnPickB').addEventListener('click', () => {
      pickB = true; pickA = false;
      alert('B로 지정할 휴지통 마커를 클릭하세요.');
    });
    document.getElementById('btnResetAB').addEventListener('click', resetAB);
    document.getElementById('btnRouteAB').addEventListener('click', async () => {
      if (!(markerA && markerB)){ alert('A와 B가 모두 선택되어야 합니다.'); return; }
      if (routePolyline){ routePolyline.setMap(null); routePolyline = null; }
      const A = markerA.getPosition(), B = markerB.getPosition();
      try {
        const route = await routeFoot(A, B);
        if (!route){
          routePolyline = new kakao.maps.Polyline({
              map: map,
              path: [A, B],
              strokeWeight: 6,
              strokeColor: '#FF0000',
              strokeOpacity: 0.9,
              strokeStyle: 'solid'
          });
          setInfo('<small>경로 API 실패 - 직선 연결</small>');
          return;
        }
        const path = route.geometry.coordinates.map(c => new kakao.maps.LatLng(c[1], c[0]));
        routePolyline = new kakao.maps.Polyline({
            map: map,
            path: path,
            strokeWeight: 7,
            strokeColor: '#FF0000',
            strokeOpacity: 0.95,
            strokeStyle: 'solid'
        });
        
        const bounds = new kakao.maps.LatLngBounds();
        bounds.extend(A);
        bounds.extend(B);
        routePolyline.getPath().forEach(p => bounds.extend(p));
        map.setBounds(bounds, {
            padding: { top: 28, right: 28, bottom: 28, left: 28 } // 여백
        });

        const mins = Math.round(route.duration / 60);
        setInfo(`<small>도보 약 ${Math.round(route.distance)} m · ${mins}분</small>`);
      } catch (e){
        routePolyline = new kakao.maps.Polyline({
            map: map,
            path: [A, B],
            strokeWeight: 6,
            strokeColor: '#FF0000',
            strokeOpacity: 0.9,
            strokeStyle: 'solid'
        });
        setInfo('<small>경로 API 오류 - 직선 연결</small>');
      }
    });

    document.getElementById('btnClear').addEventListener('click', () => {
      clearVisual();
      if (meMarker) { meMarker.setMap(null); meMarker = null; }
      if (meCircle) { meCircle.setMap(null); meCircle = null; }
      if (manualMarker) { manualMarker.setMap(null); manualMarker = null; manualMarkerInfowindow.close(); }
      resetAB();
      setInfo('초기화됨. 필요한 기능을 선택하세요.');
    });

    const panel = document.querySelector('.panel');
    const toggleBtn = document.getElementById('togglePanelBtn');
    toggleBtn.addEventListener('click', () => {
      panel.classList.toggle('hidden');
      toggleBtn.textContent = panel.classList.contains('hidden') ? 'UI 보이기' : 'UI 숨기기';
    });

    // --- 파일 직접 선택 (file:// 환경 대안) ---
    function readTextFile(file){
      return new Promise((resolve, reject) => {
        const fr = new FileReader();
        fr.onload = () => resolve(fr.result);
        fr.onerror = reject;
        fr.readAsText(file, 'utf-8');
      });
    }
    document.getElementById('fileCsv').addEventListener('change', async (e) => {
      const f = e.target.files[0]; if (!f) return;
      const text = await readTextFile(f);
      const parsed = Papa.parse(text, { header: true, skipEmptyLines: true });
      setMarkersFromRows(parsed);
    });
    document.getElementById('fileGeo').addEventListener('change', async (e) => {
      const f = e.target.files[0]; if (!f) return;
      const text = await readTextFile(f);
      const geo = JSON.parse(text);
      buildGuLayers(geo); // 서울만
    });
  </script>
</body>
